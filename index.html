<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="overlay">
    <header class="logo_container">
        <img src="netflix-3.svg" alt="Netflix Logo">
    </header> 
    
  <main>
   <div class="sign-in_container">
    <div class="h1-container">
        <h1>Sign In</h1>
    </div>
    
    <section>
    <form aria-label="Sign In">
      <div class="inputs-container">
        <input type="text" id="text" class="sign-in_inputs" required placeholder=" ">
        <label for="text" class="sign-in_label">Email or mobile number</label>
      </div>
      <div class="inputs-container">
        <input type="password" id="password" class="sign-in_inputs" required placeholder=" ">
        <label for="password" class="sign-in_label">Password</label>
      </div>
    </form>

      <div class="btn_container">
        <button class="button red">Sign In</button>
        <p class="or_paragraph">OR</p>
        <button class="button gray">Use a Sign-In Code</button>
        <p>Forgot password?</p>
      </div>

      <div class="info_container">
        <div class="checkbox_container">
            <input type="checkbox" id="checkbox" checked>
            <label for="checkbox">Remember me</label>
        </div>
        <p class="new-to-netflix-p">New to Netflix? <span>Sign up now.</span></p>
        <p class="recaptcha-p">This page is protected by Google reCAPTCHA to ensure you're not a bot.
        <span>Learn more.</span>
        </p>
      </div>
    </section>
   </div>
   </main>
</div>
</body>
</html>
